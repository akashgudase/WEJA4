<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<form action="./student_info" method="post">
			<table border="1px solid">
				<tr>
					<td>Id</td>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>Mobile</td>
					<td><input type="text" name="mobile"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td colspan="2">COURSES:</td>
				</tr>
				<tr>
					<td>SQL</td>
					<td><input type="checkbox" name="course" value="SQL">
					</td>
				</tr>
				<tr>
					<td>CORE JAVA</td>
					<td><input type="checkbox" name="course" value="CORE JAVA"></td>
				</tr>
				<tr>
					<td>WEB TECH</td>
					<td><input type="checkbox" name="course" value="WEB TECH"></td>
				</tr>
				<tr>
					<td>J2EE</td>
					<td><input type="checkbox" name="course" value="J2EE"></td>
				</tr>
			</table>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
